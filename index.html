<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <title>
        NT 100
    </title>

    <style>

    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], (Map, MapView, FeatureLayer) => {

            const locations = new FeatureLayer({
                url: "https://services3.arcgis.com/fquRSvLqAEnt4dIs/arcgis/rest/services/locations/FeatureServer/0",
                outFields: ["*"],
                title: "Locations",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "picture-marker",
                        url: "https://e7.pngegg.com/pngimages/706/685/png-clipart-trees-trees-trees-clipart.png",
                        width: "64px",
                        height: "64px"
                    }
                }
            })

            const map = new Map({
                basemap: "topo-vector",
                layers: [locations]
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 10,
                center: [173, -41] // longitude, latitude
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
